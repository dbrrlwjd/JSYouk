<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 꾸미기</title>
</head>
<body>
    <!-- h태그 -->
    <!-- 기본적으로 볼드처리 -->
    <h1>1</h1>
    <h2>2</h2>    <h3>3</h3>
    <h4>4</h4>
    <h5>5</h5>
    <h6>6</h6>
    <!-- h1~h6까지 존재 -->
    <h7>7</h7>


    <!-- p태그: 글 단락(paragraph) -->
    <p>
        p태그는 한 문단을 나타낼때 사용
    </p>
    <!-- h태그처럼 한줄 전체를 차지(display:block) -->
    <p>
        한줄 전체를 차지해서 자동으로 줄바꿈이 됨
    </p>


    <!-- HTML특수코드 문자표(HTML entity list) -->
    <hr> <!-- 선 긋기 -->
    <br> <!--줄 바꿈-->
    &nbsp; <!--띄어쓰기-->
    &lt; <!-- < 기호 -->
    &gt; <!-- > 기호 -->


    <!--pre태그 안에 작성된 내용은 그대로 화면에 반영-->
    <pre>
        이은지, 전누리, 김민건
        ,       김은석,         강다솔
    </pre>


    <!-- 텍스트 꾸며주는 태그 -->
    <b>진한글씨</b>
    <i>기울이기(italic)</i>
    <del>취소선</del>
    <ins>밑줄</ins>
    <sup>윗첨자</sup>
    <sub>아랫첨자</sub>
    <mark>형광펜</mark>
    

    <h1>지나간 일에 대해서..</h1>
    <hr>
    <del>'아 씨</del>.. 그때 그러지말걸..' 이라는 생각이 들때는 <b>후회</b>
    가 아닌 <b>반성</b>을 해야한다.<br>후회는 <mark>'아.. 그때 그렇게 할걸..'</mark>
    이라는 생각이 들때 해야한다.
</body>
</html>
