<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        .cl-header{
            background-color: aquamarine;
            height: 100px;
        }
        .cl-container{
            background-color: bisque;
            height: 300px;
        }
        .cl-baby{
            height: 33%;
            border: 1px solid black;
        }
        .cl-footer{
            background-color: blueviolet;
            height: 100px;
            color: wheat;
        }
    </style>
</head>
<body>
    <div class="cl-header">머릿글</div>
    <div class="cl-container">
        <div class="cl-baby">first</div>
        <div class="cl-baby">second</div>
        <div class="cl-baby">third</div>
    </div>
    <div class="cl-footer">바닥글</div>
</body>
</html>
