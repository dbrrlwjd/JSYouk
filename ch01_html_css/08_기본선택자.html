<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본선택자</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* 태그 이름을 적으면 모든 해당 태그를 선택 */
        img {
            width: 400px;
            height: auto;
        }

        /* .클래스명으로 클래스를 포함하는 태그 선택 */
        .cl-title {
            background-color: yellow;
        }

        /* #아이디명으로 해당 아이디를 가지는 태그 선택 */
        /* 되도록 클래스를 이용 */
        #container {
            height: 700px;
            background-color: antiquewhite;
        }

        input[type=text] {
            width: 300px;
            height: 60px;
        }

        input[type=button] {
            margin: 20px;
            width: 60px;
            height: 60px;

        }

        /* 선택자 > div : 선택자의 자식에 해당하는 div태그 */
        #container>div {
            height: 100px;
        }

        /* 선택자 div : 선택자의 모든 자손에 해당하는 div 태그를 선택 */
        #container div {
            border: 1px solid black;
        }
    </style>
</head>
