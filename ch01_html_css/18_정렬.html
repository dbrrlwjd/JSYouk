<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정렬</title>

    <style>
        div {
            border: 1px solid black;
        }

        .box {
            height: 150px;
        }

        .box img {
            width: 100px;
            height: 100px;
        }

        .top {
            text-align: center;
        }

        .middle {
            width: 400px;
            height: 100px;
            text-align: center;
            /* margin:auto는 태그 자체가 이동 */
            /* display:block이어야 하며 수평 이동만 된다. */
            margin: auto;
        }

        .bottom {
            /* 내부요소를 전부 inline으로 만들어 정렬 */
            display: flex;
            justify-content: center;
        }

            display: flex;
            justify-content: center;
            /* 수직정렬 */
            align-items: center;
        }

        .final {
            width: 400px;
            height: 100px;
            text-align: center;

            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .p-rel {
            position: relative;
        }

            display: flex;
            align-items: center;
            justify-content: space-between;
