<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트와테이블</title>
</head>

<body>
    <!-- ol태그(ordered list), 리스트 번호 붙여서 나열 -->
    <ol>
        <li>제육볶을</li>
        <li>돈까스</li>
        <li>짜장면</li>
    </ol>

    <!-- ul태그(unordered list), 숫자 없는 리스트 -->
    <ul>
        <li>제육볶을</li>
        <li>돈까스</li>
        <li>짜장면</li>
    </ul>

    <!-- table, 행렬을 이용한 격차 구조를 만들수 있다 -->
    <!-- tr: table row, td: table data -->
    <table border="1">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <th>식당</th>
            <th>추천메뉴</th>
            <th>별점</th>
        </tr>
        <tr>
            <td>금성냉면</td>
            <td>고등어백반</td>
            <td>4</td>
        </tr>
        <tr>
            <td>맛고을</td>
            <td>김치찌개</td>
            <td>5</td>
        </tr>
    </table>

    <!-- 정석 테이블 -->
    <table border="1">
        <caption>맛집 리스트</caption>
        <thead>
            <tr>
                <th>식당</th>
                <th>추천메뉴</th>
                <th>별점</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>금성냉면</td>
                <td>고등어백반</td>
                <td>4</td>
            </tr>
            <tr>
                <td>맛고을</td>
                <td>김치찌개</td>
                <td>5</td>
            </tr>
        </tbody>
    </table>

    <!-- rowspan과 colspan -->
    <table border="1">
        <tr>
            <th>1열</th>
            <th>2열</th>
            <th>3열</th>
        </tr>
        <tr>
            <td rowspan="2">1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <!-- <td>2행 1열</td> -->
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
        <tr>
            <td colspan="3">1행 1열</td>
            <!-- <td>2행 2열</td>
            <td>3행 3열</td> -->
        </tr>
    </table>

    <table border="1">
        <caption>과자목록</caption>
        <tr>
            <td colspan="2">초코파이</td>
            <td colspan="2">커스타드</td>
            <td>칸쵸</td>
            <td>콘칲</td>
        </tr>
        <tr>
            <td colspan="4">도도한나쵸칲</td>
            <td colspan="2">바나나킥</td>
        </tr>
        <tr>
            <td colspan="4">후렌치파이</td>
            <td colspan="2" rowspan="2">홈런볼</td>
        </tr>
        <tr>
            <td>콘초</td>
            <td>미쯔</td>
            <td>뽀또</td>
            <td>예감</td>
        </tr>
    </table>
</body>

</html>
