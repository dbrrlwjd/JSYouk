        }

        }

        .menu {
            background-color: white;
            width: 980px;
            display: flex;
            flex-wrap: wrap;

        }

        .menu-title{

        }

        .menu-lists{
            width: 800px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .menu-list{
            width: calc(800px/3 - 20px);
            text-align: center;
            border-radius: 20px;
            box-shadow: 1px 1px 4px 2px gray;
            overflow: hidden;
        }

        .menu-list img{
            width: 100%;
        }

        .address > div {

            color: white;
            margin-left: auto;
        }

        .tel{
