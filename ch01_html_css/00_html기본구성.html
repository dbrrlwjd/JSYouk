
<!--주석 Ctrl + /-->
<!DOCTYPE html> <!--html버전이 5다-->
<html lang="en">  <!--이 문서의 주요 언어 정의, 한국어는 ko-->
<head>
    <meta charset="UTF-8"> <!--메타설정(초기설정)정보=문자 인코딩 타입 지정-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Way</title>  <!--페이지명, 북마크시 들어가는 제목-->
    <link rel="shortcut icon" href="../resources/images/favicon-16x16.png"> <!-- 파비콘(favicon) 넣기 -->
    <style>
        /* CSS 주석 */
        /* body태그 내 html 요소(element)들을 꾸며주는 역할 */
        .text-title{
            background-color: aqua;
            color: aliceblue;
            text-align: center;
        }
    </style> 
</head>
<body>
    <h1 class="text-title">난 나의 길을 걷는다. -은식-</h1> <!--h태그는 글자크기 및 마진 등이 정해져 있고, 한줄을 다 차지-->
    <input type="button" value="추천" onclick="f_click()"> <!--버튼 클릭시 onclick에 입력한 함수가 ㅣ실행-->

    <!-- script태그 내에는 JavaScript작성 -->
    <script>
        // 자바스크립트 주석
        /*멀티라인 주석*/

        function f_click(){
            alert("추천완료!!");
        }
    </script>
</body>
</html>
