<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video와yutube</title>
</head>
<body>
    <!-- autoplay: 자동으로 재생 -->
    <!-- controls: 영상에 마우스 올리면 제어하는 부분이 생김 -->
    <!-- loop: 무한 반복재생 -->
    <!-- muted: 음소거 -->
    <video src="../resources/vedios/waterfall_-_37088 (1080p).mp4"
            width="1000" height="600"
            autoplay controls loop muted>
    </video>

    <!-- iframe은 src에 적힌 웹사이트를 보여줌 -->
    <!-- 보안상의 이유로 대부분의 사이트들은 iframe이 동작하지 않도록 막고있다. -->
    <div>
        <iframe width="1000" height="600" src="https://www.youtube.com/embed/BzqHfIbr0QE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <div>
        <iframe width="1000" height="600" src="https://www.naver.com"></iframe>
    </div>
    <div>
        <iframe width="1000" height="600" src="./15_border.html"></iframe>
    </div>
</body>
</html>
