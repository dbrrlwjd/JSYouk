<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>

    <style>
        h3{
            background-color: yellow;
            /* inline은 width, height, margin 등 같이 적용되지 않는 태그가 많아 다루기 불편함 */
            display: inline-block;
        }

        img{
            /* 화면의 한 줄을 전부 차치, 실제로 차지하는 영역 외에는 마진으로 채워져 있다 */
            display: block;
        }

        #stamp{
            /* 화면상에 존재하지 않도록 함 */
            /* display: none; 영역이 남지 않음*/
            /* visibility: hidden; 영역이 남음*/
            opacity: 0; /*투명화*/
        }

        #stamp:hover{
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- 각 태그별로 display 기본 설정이 다름 -->
    <!-- div, h, p 등은 1줄을 전부 차지(display:block) -->
    <!-- input, image, span 등은 본인의 영역만 차지(display:inline) -->
