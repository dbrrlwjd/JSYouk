<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelector</title>

    <style>
        .container{
            width: 800px;
            height: 600px;
            margin: auto;
        }

        .row{
            display: flex;
        }

        .col-1{
            width: 10%;
        }

        .col-7{
            width: 70%;
        }

        .col-2{
            width: 20%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>게시판 목록</h2>
        <hr>
        <div class="row">
            <div class="col-1">글번호</div>
            <div class="col-7">글제목</div>
            <div class="col-2">작성자</div>
        </div>
        <hr>
        <div id="content">
            <div class="row">
                <div class="col-1">1233</div>
                <div class="col-7">한국에서 매출 1위 과자는?</div>
                <div class="col-2">농심</div>
            </div>
            <div class="row">
                <div class="col-1">1234</div>
                <div class="col-7">계란 한판은 정사각형일까 직사각형일까</div>
                <div class="col-2">알쏭달쏭</div>
            </div>
        </div>
    </div>

    <script>        
        /*
            document객체의 getElement 메소드와 같이
            qureySelector를 이용하여 특정 html태그 요소를
            script에서 불러올 수 있다.

            CSS선택자를 통해 html태그를 가져올 수 있다.
            querySelector는 해당 선택자가 몇개든 하나만 가져옴
        */
        const v_h2 = document.querySelector("h2");
        let v_hr = document.querySelector("hr");

        v_h2.style.backgroundColor = "yellow";
        console.log(v_hr);

        // querySelectorAll은 배열로 가져옴
        let v_hrs = document.querySelectorAll("hr");
        console.log(v_hrs);
        v_hrs[1].style.marginBottom = "0px";
    </script>
</body>
</html>
