<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeOut</title>

    <style>
        div{
            width: 100px;
            height: 100px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <p>
        <span id="count">3</span>초 후 코디 정하기 게임이 시작됩니다.
    </p>
    <div id="cap"></div>
    <div id="top"></div>
    <div id="pants"></div>
    <button onclick="f_stop()">멈춰!!</button>

    <script src="../resources/js/myJs.js"></script>
    <script>
        let v_timer;
        // setTimeout은 비동기 함수
        function f_changeColor(){
            document.getElementById('cap').style.backgroundColor = f_rgbColor();
            document.getElementById('top').style.backgroundColor = f_rgbColor();
            document.getElementById('pants').style.backgroundColor = f_rgbColor();

            // setTimeout의 스케쥴 객체가 담김
            v_timer = setTimeout(f_changeColor, 200);
        }

        setTimeout(f_changeColor, 3000);

        const v_count = document.getElementById('count');

        function f_counting(){
            let num = v_count.innerHTML - 1;

            v_count.innerHTML = num;

            if(num==0){
                return;
            }

            setTimeout(f_counting, 1000);
        }

        setTimeout(f_counting, 1000);

        function f_stop(){
            clearTimeout(v_timer);
        }
    </script>
</body>
</html>
