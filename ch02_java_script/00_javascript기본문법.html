<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript기본문법</title>


</head>
<body>
    
    <script>
        console.log("!");

        // 타입이랑 상관없이 var를 붙여준다
        var age=25;

        // var은 전역변수로 선언되듯이 동작
        // 동일한 변수명을 중복 선언해도 덮어쓴다 let은 안된다.
        let money=1000;
        console.log(age);
        console.log(money);

        // 상수 선언
        const name = "호빵맨";
        console.log("이름은 " + name + '이고, 나이는 ' + age + '살 입니다.');

        // ES6버전 문자열에 변수 값 넣기
        // 백틱(') 문자 사용 (스프링 EL문과 혼용이 잘 안됨)
        console.log('이름은 ${name}이고, 나이는 ${age}입니다.');
        console.log('--------------------------------------------------------')

        // 문자열 메소드
        console.log(name.length);

        // 문자열 인덱스
        console.log(name[1])

        // 특정 문자열 교체, 원본 문자열을 바꾸지는 않음
        let f='banana';
        console.log(name.replace('호','찐'))
        console.log(f.replaceAll('a','e'));

        // 문자열 자르기
        let ham="자이언트모짜렐라인더버거";
        console.log(ham.substr(5,4));

        // 문자열 검색
        console.log(ham.indexOf('렐'));
        console.log(ham.indexOf('갑'));
        console.log(ham.indexOf(''));

        console.log('====================================================');

        // 조건문
        if(age>14){
            console.log("14세 이상");
        }
        else{
            console.log("14세 미만이다.");
        }

        // 조건 안에 boolean타입 외에도 숫자, 문자열, 객체 등을 넣을 수 있다.
        //값이 있으면 true
        if(0){
            console.log('true');
        } else{
            console.log('false');
        }

        if(14<age<30){
            console.log("청소년");
        }

        console.log('====================================');

        let price=1000;
        console.log(typeof price);
        let numP, strP;
        strP = price+'';
        numP=strP/1;
        strP=parseInt(numP);
        numP=strP*1;

        console.log('====================================');

        // 반복문
        for (let i = 0; i < 10; i++) {
            console.log(i);
        }

        let j=0;
        while(j<20){
            console.log(j);
            j++
        }

        // 구구단
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= 9; j++) {
                document.write('<h1>' + i + ' x ' + j + ' = ' + i*j + '</h1>');                
            }     
        }
    </script>
</body>
</html>
