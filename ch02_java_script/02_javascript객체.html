        // JSON (JavaScript Object Notation)
        let person = {};
        person = {
            "name":"아이유",
            "age":30,
            "songs":["좋은날", "밤편지", "어푸"]

        console.log(person);

        const personTY = {

        };

        const company = {

        console.log(company.artist[1].songs[0])

        const myMath = {
            "abs":function(n){
                if(n<0){
                    n *= -1;
                }
                return n;
            }
        };

        const Human = function(p_name, p_age){
            this.name=p_name;
            this.age=p_age;
            this.getName=function(){
                return this.name;
            }
            this.setName=function(p_name){
                this.name=p_name;
            }
            this.getAge=()=>{
                return this.age;
            }

            this.setAge= (p_age)=>{
                this.age=p_age;
            }            
        };

        let hobbang = new Human('호빵맨',20);
        console.log(hobbang);

        hobbang.setName("호삥");
        console.log(hobbang.getName());

        let jjinbbang = new Human('찐빵맨', 31);
        console.log(jjinbbang);

        console.log(typeof hobbang);
        let strHobbang = JSON.stringify(hobbang);
        console.log(strHobbang);

        let jsonHobbang = JSON.parse(strHobbang);
        console.log(jsonHobbang);

        let peopleArray=[person, personTY];
        peopleArray.push(hobbang);
        peopleArray.push(jjinbbang);

        let strArray = JSON.stringify(peopleArray);
        console.log(strArray);

        let jsonArray = JSON.parse(strArray);
        console.log(jsonArray);
