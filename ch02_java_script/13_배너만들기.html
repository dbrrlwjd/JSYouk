<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배너만들기</title>

    <style>
        .box {
            position: relative;
            width: 400px;
            height: 60px;
        }

        .banner {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <img class="banner"
            src="https://blog.rocketpunch.com/wp-content/uploads/2020/04/%EA%B8%B0%EC%97%85%EA%B4%91%EA%B3%A0%EB%B0%B0%EB%84%88-scaled.jpg"
            alt="">
        <img class="banner"
            src="https://yozm.wishket.com/media/news/1587/%EC%9C%84%EC%8B%9C%EC%BC%93_%EC%A0%84%ED%99%98_%EB%B0%B0%EB%84%88.png"
            alt="">
        <img class="banner"
            src="https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/202206/21/24adea44-ec25-4cbd-915d-9357d68428cb.jpg"
            alt="">
    </div>

    <script>
        const v_banner = document.getElementsByClassName('banner');

        for (let i = 0; i < v_banner.length; i++) {
            v_banner[i].style.zIndex = i;
        }

        function f_changeIndex() {
            for (let i = 0; i < v_banner.length; i++) {
                v_banner[i].style.zIndex = (v_banner[i].style.zIndex+1)%v_banner.length;
            }

            setTimeout(f_changeIndex, 10000);
        }

        f_changeIndex();
    </script>
</body>

</html>
