    <script>
        const v_timer = document.getElementsByClassName('timer');
        const v_timerStr = document.getElementById('timerStr');
        let v_count=30;
        let ci;

        function f_counting(){
            v_timerStr.innerHTML = '00:' + (v_count<10 ? '0'+v_count : v_count);
            v_timer[0].style.width = 'calc((100% / 30) * ' + (v_count) + ')';            
            if(v_count==0){
                return;
            }
            v_count--;
        }

        function f_reset(){
            v_count=30;
            clearInterval(ci);
            ci = setInterval(f_counting, 1000);
        }

        ci = setInterval(f_counting, 1000);
    </script>
